---
pipeline:
    name: scCNV
    description: "Analyze single-cell whole-genome sequencing data for copy number variants"
    version: v0.0.0
suiteVersions:
    genomex-mdi-tools: main
actions: 
    _global:  
        environment: scCNV  
        condaFamilies:
            - genomex-mdi-tools//base
            - genomex-mdi-tools//genome
            - genomex-mdi-tools//bwa
            - r-4.1
            - r-packages 
        optionFamilies:
            - genomex-mdi-tools//genome
    align:
        order: 1
        thread: do
        optionFamilies:
            - fastq
        resources:
            required:
                total-ram: 8G
            recommended: 
                n-cpu: 8
                ram-per-cpu: 2G
        job-manager:
            recommended:
                time-limit: 24:00:00
        description: "Align reads to the genome starting from cell input fastq files"             
    extract:
        order: 2
        thread: do
        optionFamilies:
            - bam
            - quality
        resources:
            required:
                total-ram: 16G
                ram-per-cpu: 4G
            recommended: 
                n-cpu: 8
                ram-per-cpu: 4G
        job-manager:
            recommended:
                time-limit: 4:00:00
        description: "Count reads in 20kb bins and find junctions in name-sorted bam/cram files"       
    normalize:
        order: 3
        thread: do
        optionFamilies:
            - input
            - sample                      
            - normalization
            - HMM        
        resources:
            required:
                total-ram: 16G
            recommended: 
                n-cpu: 8
                ram-per-cpu: 2G
        job-manager:
            recommended:
                time-limit: 4:00:00
        description: "Extract and normalize bin counts per cell (start here for 10x scCNV)"    
condaFamilies:
    r-packages:
        dependencies:
            - bioconductor-rhdf5=2.38.1         
            - r-mass=7.3_58.1   
optionFamilies:     
    fastq:
        options:
            fastq-dir:
                order: 1
                short: F
                type: string
                required: true
                default: null
                directory:
                    must-exist: true
                description: "--fastq-dir and its sub-directories will be searched for cell FASTQ files"
    bam:
        options:
            bam-dir:
                order: 1
                short: B
                type: string
                required: false
                default: null
                directory:
                    must-exist: false
                description: "--bam-dir will be searched for cell bam/cram files (omit if you ran scCNV align)"
    quality:
        options: 
            min-mapq:
                order: 1
                short: Q
                type: integer
                required: false
                default: 40
                description: "reject read alignments with lower than this MAPQ"
    input:
        options:
            input-dir: 
                order: 1
                short: i
                type: string
                required: true
                default: null
                directory:
                    must-exist: true
                description: "extract or 10x Cell Ranger directory, one sample per named sub-directory"  
            input-name: 
                order: 2
                short: I
                type: string
                required: true
                default: null
                description: "name of the sub-directory of --input-dir with data from one sample, i.e., set of cells"  
    sample:
        options:
            ploidy: 
                order: 1
                short: P
                type: integer
                required: false
                default: 2
                description: "expected copy number for autosomes, common to all cells in a sample"  
    normalization:
        options:
            n-sd-halfCN: 
                order: 1
                short: S
                type: double
                required: false
                default: 2
                description: "number of standard deviations at CN == --ploidy + 0.5" 
            max-window-bins: 
                order: 2
                short: W
                type: integer
                required: false
                default: 7 # i.e., 2^7 * 20,000 = 2,560,000 bp windows 
                description: "discard cells requiring more than 2^W 20kb bins per window" 
            min-mappability: 
                order: 3
                short: M
                type: double
                required: false
                default: 0.9
                description: "ignore windows with less than -M fractional mappability"
    HMM:
        options:
            transition-probability: 
                order: 1
                short: s
                type: double
                required: false
                default: 1e-7
                description: "state transition probability in the CNV hidden Markov model"
package:
    normalize: # the pipeline action after which a data package should assembled
        uploadType: scCNV # a signal to the Stage 2 framework regarding the package contents
        files:
            normalizeFile:
                type: rds
                file: $DATA_FILE_PREFIX.$PIPELINE_NAME.normalize.rds
            plotsArchive:
                type: archive
                file: $DATA_FILE_PREFIX.$PIPELINE_NAME.plots.tar.gz        
