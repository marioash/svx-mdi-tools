condaFamilies:
    cran:
        dependencies:
            - r-mass=7.3_58.1
    bioconductor:
        dependencies:
            - bioconductor-rhdf5=2.38.1 # most recent in conda, requires r-base >=4.1,<4.2.0   
optionFamilies:     
    input:
        options:
            input-dir: 
                order: 1
                short: i
                type: string
                required: true
                default: null
                directory:
                    must-exist: true
                description: "bin or 10x Cell Ranger output directory, one sample per named sub-directory"  
            input-name: 
                order: 2
                short: I
                type: string
                required: true
                default: null
                description: "name of the sub-directory of --input-dir with data from one sample, i.e., set of cells"  
    sample:
        options:
            ploidy: 
                order: 1
                short: P
                type: integer
                required: false
                default: 2
                description: "expected copy number for autosomes, common to all cells in a sample"  
    normalization:
        options:
            n-sd-halfCN: 
                order: 1
                short: S
                type: double
                required: false
                default: 2
                description: "number of standard deviations at CN == --ploidy + 0.5" 
            max-window-bins: 
                order: 2
                short: W
                type: integer
                required: false
                default: 251 # i.e., 5Mb windows 
                description: "discard cells requiring more than -W 20kb bins per window" 
            min-mappability: 
                order: 3
                short: M
                type: double
                required: false
                default: 0.9
                description: "ignore windows with less than -M fractional mappability"
    HMM:
        options:
            transition-probability: 
                order: 1
                short: s
                type: double
                required: false
                default: 1e-7
                description: "state transition probability in the CNV hidden Markov model"
package:
    extract: # the pipeline action after which a data package should assembled
        uploadType: scCNV # a signal to the Stage 2 framework regarding the package contents
        files:
            extractFile:
                type: rds
                file: $DATA_FILE_PREFIX.$PIPELINE_NAME.extract.rds
            plotsArchive:
                type: archive
                file: $DATA_FILE_PREFIX.$PIPELINE_NAME.plots.tar.gz
