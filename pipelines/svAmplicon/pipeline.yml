---
pipeline:
    name: svAmplicon
    description: "Analyze targeted amplicon sequences for evidence of deletions and other SVs"
    version: v0.0.0
suiteVersions:
    genomex-mdi-tools: main
actions: 
    _global:  
        environment: svAmplicon  
        condaFamilies:
            - genomex-mdi-tools//base
            # - genomex-mdi-tools//genome
            # - genomex-mdi-tools//bwa
            # - r-4.1
            - CRISPResso2
        # optionFamilies:
        #     - genomex-mdi-tools//genome
    CRISPResso:
        order: 1
        thread: single-amplicon
        optionFamilies:
            - fastq-files
            - amplicon
        resources:
            required:
                total-ram: 8G
            recommended: 
                n-cpu: 4
                ram-per-cpu: 2G
        job-manager:
            recommended:
                time-limit: 24:00:00
        description: "Run CRISPResso in single amplicon mode with single or paired end reads"                 
condaFamilies:
    CRISPResso2:
        dependencies:       
            - crispresso2=2.2.12
optionFamilies:   
    fastq-files:
        options:
            fastq-r1:
                order: 1
                short: 1
                type: string
                required: true
                default: null
                description: "read 1 fastq file, passed to CRISPResso"  
            fastq-r2:
                order: 2
                short: 2
                type: string
                required: true
                default: null
                description: "read 2 fastq file, passed to CRISPResso"  
    amplicon:
        options:
            amplicon-seq:
                order: 1
                short: a
                type: string
                required: true
                default: null
                description: "reference amplicon base sequence, passed to CRISPResso"  
