---
pipeline:
    name: svLong
    description: "Structural variant analysis from long sequence reads"
    version: v0.0.0
suiteVersions:
    genomex-mdi-tools: main 
actions:
    _global:  
        environment: svLong  
        condaFamilies:
            - genomex-mdi-tools//base
            - genomex-mdi-tools//genome
            - r-4.2
        optionFamilies:
            - genomex-mdi-tools//genome
    align:
        order: 1
        module: genomex-mdi-tools//align/dna-long-read
    extract:
        order: 2
        optionFamilies: # these options apply to all actions
            - genomex-mdi-tools//read-filtering
            - sv-finding
        resources:
            required:
                total-ram: 32G
            recommended: 
                n-cpu: 16
                ram-per-cpu: 2G
        job-manager:
            recommended:
                time-limit: 4:00:00
        description: "pull molecules that support an SV junction and create a coverage map"
optionFamilies:        
    sv-finding:
        options:
            window-power:
                order: 1
                short: P
                type: integer
                required: false
                default: 3
                description: "scan for SVs at a window size resolution of 10^P bp"   
