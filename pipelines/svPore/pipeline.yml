---
pipeline:
    name: svPore
    description: "Structural variant analysis from Oxford Nanopore long reads"
    version: v0.0.0
suiteVersions:
    genomex-mdi-tools: main 
actions:
    _global:  
        environment: svPore  
        condaFamilies:
            - genomex-mdi-tools//base
            - genomex-mdi-tools//genome
            - r-4.2
            - adapterTrimming
        optionFamilies:
            - genomex-mdi-tools//genome
    download:
        order: 1
        module: genomex-mdi-tools//nanopore/download             
    convert:
        order: 2
        module: genomex-mdi-tools//nanopore/convert
    basecall:
        order: 3
        module: genomex-mdi-tools//nanopore/basecall
    align:
        order: 4
        module: genomex-mdi-tools//align/dna-long-read
    extract:
        order: 5
        optionFamilies:
            - genomex-mdi-tools//fastq-dir
            - genomex-mdi-tools//read-filtering
            - sv-finding
        resources:
            required:
                total-ram: 16G
            recommended: 
                n-cpu: 8
                ram-per-cpu: 4G
        job-manager:
            recommended:
                time-limit: 4:00:00
        description: "pull molecules that support an SV junction and create a coverage map"
condaFamilies:
    adapterTrimming:
        dependencies:
            - r-e1071
optionFamilies:
    sv-finding:
        options:
            window-size:
                order: 1
                short: P
                type: integer
                required: false
                default: 1000
                description: "group SV endpoints and make coverage maps at a resolution of --window-size bp"   
            min-sv-size:
                order: 2
                short: Z
                type: integer
                required: false
                default: 10000
                description: "only report SVs >= --min-sv-size bp (ideally, match --min-sv-size to align --bandwidth)" 
package:
    extract: # the pipeline action after which a data package should assembled
        uploadType: svPore # a signal to the Stage 2 framework regarding the package contents
        files:
            # manifestFile:
            #     type: comma-delimited
            #     manifestType: simple
            #     file: $COLLATE_PREFIX.manifest.csv
            svNodesFile:
                type: rds
                file: $DATA_FILE_PREFIX.svNodes.rds
