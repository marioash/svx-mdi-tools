---
version: v0.0.0 # optional, for internal tracking
action: # required
    environment: svx-find
    condaFamilies:
        - base
        - genomex-mdi-tools//genome
        - r-4.1
    optionFamilies: # these options apply to all actions
        - genomex-mdi-tools//genome
        - genomex-mdi-tools//bam-format
        - genomex-mdi-tools//illumina-type
        - genomex-mdi-tools//read-filtering
        - genomex-mdi-tools//read-merging            
        - sv-filtering
        - genomex-mdi-tools//fixed-width-bins            
    resources:
        required:
            total-ram: 32G
        recommended: 
            n-cpu: 8
            ram-per-cpu: 4G
    job-manager:
        recommended:
            time-limit: 24:00:00
    description: "collate SV molecule evidence"
