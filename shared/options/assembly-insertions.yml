---
options:
    find-insertion-templates: 
        order: 1
        short: null
        type: boolean
        required: false
        default: false
        description: "if set, add columns to tables with the locations of locally templated insertions" 
    min-insertion-size: 
        order: 2
        short: null
        type: integer
        required: false
        default: 3
        description: "smallest insertion sequence to analyze" 
    max-insertion-size: 
        order: 3
        short: null
        type: integer
        required: false
        default: 20
        description: "largest insertion sequence to analyze" 
    flanking-microhomology: 
        order: 4
        short: null
        type: integer
        required: false
        default: 2
        description: "require insertion templates to have --flanking-microhomology on each side" 
    insertion-search-space:
        order: 5
        short: null
        type: integer
        required: false
        default: 500
        description: "search for insertion templates within this many bp on each side of each breakpoint" 
