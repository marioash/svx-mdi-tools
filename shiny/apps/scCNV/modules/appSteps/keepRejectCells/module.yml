shortLabel:       "Keep/Reject Cells" # shown on dashboard menu 
shortDescription: "Examine individual cells to keep or reject individual cells." # shown on Overview page
longLabel:        "Adjust or reject cell fits" # shown at top of appStep page 

#----------------------------------------------------------------------
# server
#----------------------------------------------------------------------
types: # names of the type(s) of this module ...
    - keepReject
sourceTypes: 
    - upload # ... and of the module(s) on which it depends

#----------------------------------------------------------------------
# dependencies
#----------------------------------------------------------------------
packages: # required R packages
    R:  null
    Bioconductor: null

## optional data classes and UI modules this module will use
