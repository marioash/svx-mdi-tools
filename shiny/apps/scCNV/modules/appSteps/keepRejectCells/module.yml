#modules: null

#----------------------------------------------------------------------
# module-level settings
#----------------------------------------------------------------------
settings:
    Page_Options:
        Sort_By:
            type: selectInput
            choices:
                - windowPower
                - cnsd
                - fractionS
                - slope
            value: windowPower
        Order:
            type: radioButtons
            choices:
                - Ascending
                - Descending
            value: Ascending 
        Shape_Model:
            type: radioButtons
            choices:
                - Unshaped            
                - Shaped
            value: Unshaped   
        Replication_Model:
            type: radioButtons
            choices:
                - Sequential
                - Composite
            value: Sequential 
