settings:
    SV_Filters:
        SV_Type:
            type: selectInput
            choices:
                - Deletion
                - Translocation
            value: Deletion   
        Has_Merged:
            type: radioButtons
            choices:
                - "Yes"
                - "No" 
                - "All"
            value: All  
