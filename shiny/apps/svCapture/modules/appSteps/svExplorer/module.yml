#----------------------------------------------------------------------
# ui
#----------------------------------------------------------------------

# label shown on dashboard menu 
shortLabel: "SV Explorer"

# description shown on the Overview page
shortDescription: "Filter and examine SV locations and junction sequences."

# label shown at top of appStep tab  
longLabel: "Filter and examine SV locations and junction sequences"

#----------------------------------------------------------------------
# server
#----------------------------------------------------------------------

# names of the type(s) of this module ...
types:
    - svExplorer
    
# ... and of its dependencies
sourceTypes:
    - assign

#----------------------------------------------------------------------
# settings: use camel case and '_' in names (it is replaced with a space in the UI)
#----------------------------------------------------------------------
# most of the default settings are fairly promiscuous to show ~all SVs
#----------------------------------------------------------------------
settings:
    Plot_Settings:
        Point_Size:
            type:   numericInput
            value:  1
            min:    0.25
            max:    2
            step:   0.25 
        Point_Color:
            type: selectInput
            choices:
                - type
                - sample
                - target
                - duplex
                - blue
            value: type
mapSettings:
    Map_Settings:
        Pixels_Per_Base:
            type:   numericInput
            value:  2
            min:    1
            max:    10
            step:   1
        Clip_Mode:
            type: selectInput
            choices:
                - Faded Colors            
                - Greyed Out
                - Hidden
            value: Faded Colors
alignmentSettings:
    Alignment_Settings:
        Bases_Per_Line:
            type:   numericInput
            value:  100
            min:    10
            max:    500
            step:   10
        Display_Mode:
            type: selectInput
            choices:
                - Evidence Consensus            
                - Reference Molecule
                - All Molecules
            value: Evidence Consensus
