# settings that apply to the text-based alignment of junction to reference
Alignment_Settings:
    Bases_Per_Line:
        type:   numericInput
        value:  100
        min:    10
        max:    500
        step:   10
    Display_Mode:
        type: selectInput
        choices:
            - Evidence Consensus            
            - Reference Molecule
            - All Molecules
        value: Evidence Consensus
