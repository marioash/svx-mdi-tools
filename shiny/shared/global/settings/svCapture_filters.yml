# all default values are ~unfiltered, i.e, all SVs
Capture_Filters:
    Min_Read_Count:
        type:   numericInput
        value:  1
        min:    1
        max:    100
        step:   1 
    # SPACER_1:
    #     type: spacer   
    Max_Frac_Shared_Proper:
        type:   numericInput
        value:  1
        min:    0
        max:    1
        step:   0.05         
    Duplex_Filter:
        type:   selectInput
        choices:
            - duplexOnly
            - singleStrandOnly
            - allSVs
        value: allSVs   
    Target_Class:
        type:   selectInput
        choices:
            - both on target
            - one on target
            - all SVs
        value: one on target   
