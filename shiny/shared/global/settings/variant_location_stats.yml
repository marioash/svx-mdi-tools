Statistics:
    Test_Statistic:
        type:   selectInput
        value:  none
        choices:
            - none
            - Simulated Median
            - Mann-Whitney            
            - DTS
            - Anderson-Darling
            - Cramer-Von Mises
            - Kolmogorov-Smirnov
    N_Iterations:
        type:   numericInput
        value:  2000
        min:    500
        max:    10000
        step:   500
