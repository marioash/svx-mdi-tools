SV_Filters:
    Min_SV_Size:
        type:   numericInput
        value:  1000
        min:    0
        max:    1000000
        step:   1000
    Max_SV_Size:
        type:   numericInput
        value:  1200000
        min:    0
        max:    1000000000
        step:   100000
    Min_Samples_With_SV:
        type:   numericInput
        value:  1
        min:    1
        max:    100
        step:   1   
    Max_Samples_With_SV:
        type:   numericInput
        value:  100
        min:    1
        max:    100
        step:   1  
    Min_Source_Molecules:
        type:   numericInput
        value:  1
        min:    1
        max:    1000
        step:   1    
    Max_Source_Molecules:
        type:   numericInput
        value:  100000
        min:    1
        max:    100000
        step:   1  
    Min_Read_Count:
        type:   numericInput
        value:  1
        min:    1
        max:    100
        step:   1 
    # SPACER_1:
    #     type: spacer   
    Min_Split_Reads:
        type:   numericInput
        value:  0
        min:    0
        max:    1000
        step:   1     
    Target_Class:
        type:   selectInput
        choices:
            - both on target
            - one on target
            - all SVs
        value: both on target   
    SV_Type:
        type:   checkboxGroupInput
        choices:
            - Del
            - Dup
            - Inv
            - Trans
        value:
            - Del
            - Dup
            - Inv
        inline: TRUE
